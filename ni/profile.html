<html>
    <head>
    <title>ApitAd</title>
    <base href="http://apitinfo.ml/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/j1.css">
    <link rel="stylesheet" type="text/css" href="css/j2.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/page.css">
    <script type= "text/javascript" src="javascript/3.3.1_jquery.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/jquery-1.10.0.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/jquery-3.3.1.js"></script>
    <script type= "text/javascript" src="javascript/datatable/jquery.dataTables.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/dataTables.buttons.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/buttons.aflash.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/jszip.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/pdfmake.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/vfs_fonts.js"></script>
    <script type= "text/javascript" src="javascript/datatable/buttons.html5.min.js"></script>
    <script type= "text/javascript" src="javascript/datatable/buttons.print.min.js"></script>
    <script type= "text/javascript" src="javascript/3.3.7_js_bootstrap.min.js"></script>
    <script type= "text/javascript" src="javascript/al.js"></script>
    <script type= "text/javascript" src="javascript/profile.js"></script>
    </head>
    <body>
        <div width = "100%" id = "topnav"> 
        </div>
        <div class="profile">
            <div class="movieleft" align = 'center'>
                <img scr = "" id = "pbprofile">
            </div>
            <div class="movieright">
                <label id = "lbmoviename">Item</label><br>
                <p id = "lbdescription">Item Description</p><br>
                Category: <label id = "lbcategory">Item Category</label><br>
                 <div id = "divlink">
                   Genre: 
                </div>
            </div>
        </div>
        
     <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
        
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Admin</h4>
              </div>
              <div class="modal-body">
                <table>
                    <tr>
                        <td width = 20%>Username: </td>
                        <td width = 60%><input type="text" class="form-control" id="txtusername"> </td>
                    </tr> 
                    <tr height = 60>
                        <td width = 20%>Password </td>
                        <td width = 60%><input type="password" class="form-control" id="txtuserpassword"> </td>
                    </tr>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" id ='btnenter'>Login</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        <div class = 'footer' id = 'footer'></div>
    </body>
</html>
