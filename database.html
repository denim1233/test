<body>
  <div class='row-template'>
    <div id="appnavbar" class = 'top-template'></div>

      <ul class="nav nav-tabs">
        <li id='liapproved' class = 'active'><a id='approved' data-toggle="tab" href="#approved">Store Database</a></li>
      </ul>
      <div class="tab-content">
        <div id="approved" class="tab-pane fade in active">
          <div class="panel panel-default">
            <div class="panel-heading"><b>Search</b></div>
            <div class="panel-body">

                <div class="grid-item"><label>Branch</label></div>
                <div class="grid-item"><select style='width: 200px;' id='cmbbranch' style='width: 50px; text-align: right;'></select></div>
                <div class="grid-item"><label>From</label></div>  
                <div class="grid-item"><input type = 'date'  id = 'txtdatefrom'></div>  
                <div class="grid-item"><label>To</label></div>  
                <div class="grid-item"><input type = 'date'  id = 'txtdateto'></div>  
                
              </div>
              
              <div style = 'float:right;'>
                <button id ='btnupdate' class="btn btn-success">Download</button>
              </div>
            </div> 
          </div>
          <div id="tablecontainer" style = 'width: auto'>
            <table id="tbdatabase" class="table table-bordered" >
              <thead>
                <tr>
                  <th>Storeid</th>
                  <th>Store</th>
                  <th>Last Update</th>
                </tr>
              </thead>
              <tbody id='b1'>
              </tbody>
            </table>
          </div>
