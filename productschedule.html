<!doctype html>
<html lang="en">

<head>
  <title>CIC Monitoring</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="icon" type="image/png" href="images/icons/favicon.png"/>
  <link  rel="stylesheet" type="text/css" href="css/select2.css">
  <link  rel="stylesheet" type="text/css" href="css/select2.min.css">
  <link rel="stylesheet" type="text/css" href="css/j1.css">
  <link rel="stylesheet" type="text/css" href="css/j2.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/page.css">
  <script type="text/javascript" src="javascript/3.4.1_jquery.min.js"></script>
  <script type="text/javascript" src="javascript/3.3.7_js_bootstrap.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/dataTables.buttons.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/dataTables.checkboxes.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/dataTables.select.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/buttons.flash.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/jszip.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/pdfmake.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/vfs_fonts.js"></script>
  <script type="text/javascript" src="javascript/datatable/buttons.html5.min.js"></script>
  <script type="text/javascript" src="javascript/datatable/buttons.print.min.js"></script>
  <script type="text/javascript" src="javascript/sweetalert.js"></script>
  <script src="javascript/app.js"></script>
</head>
<body>
  <div class='row-template'>
    <div id="appnavbar" class = 'top-template'></div>
    <div id="sidebar" class = 'sidebar-template'></div>
    <!-- Page Content  -->
    <div id="content" class = 'content-template'>
      <ul class="nav nav-tabs">
        <li class="active"><a data-toggle="tab" href="#home">Product Schedule</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <div>
            <div class="panel panel-default">
              <div class="panel-heading"><b>Filter</b></div>
              <div class="panel-body">
              <div class="grid-container">
                <div class="grid-item"><label>From</label></div>
                <div class="grid-item"><input type="date" id='dtfrom'></div>
                <div class="grid-item"><label>To</label></div>
                <div class="grid-item"><input type="date" id='dtto'></div>
                <div class="grid-item"><label>Branch</label></div>
                <div class="grid-item"><select id='cmbbranch'></select></div>
                <div class="grid-item"><label>Group</label></div>
                <div class="grid-item"><select id='cmbgroup'></select></div>
                <div class="grid-item"><label>Status</label></div>
                <div class = "grid-item"><select id='cmbstatus'></select></div>
            </div>
            <div style = "float:right">
              <button type="button" class="btn btn-primary" id="btngenerateschedule">Generate</button>
            </div>
                
              </div>
            </div>
            <div class = 'print-container'> 
              <button id = 'btnprint' type="button"class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-export"></span> Print
              </button>
              <button id = 'btnexport' type="button"class="btn btn-default btn-sm">
                <span class="glyphicon glyphicon-export"></span> Export
              </button>
              
            </div>
          </div>
        </div>
        
        <div class="table-container"> 
          <table border = '1' id="tbproductschedule" class="table table-bordered"  width = "100%">
            <thead>
              <tr>
                <th style = 'display:none; '>ScheduleId</th>
                <th>Barcode</th>
                <th>Legacy Barcode</th>
                <th>Description</th>
                <th>Date</th>
                <th>Group</th>
                <th>Sys on Hand</th>
                <th>Sell out</th>
                <th>Interbranch (Shipcon)</th>
                <th>INT RECVNG</th>
                <th>EXT RECVNG</th>
                <th>MISC ISSUE</th>
                <th>MISC RECEIPT</th>
                <th>Selling Area</th>
                <th>Whouse Area</th>
                <th>Variance</th>
                <th>Status</th>
                <th>ENC Rmrks</th>
                <th>TL Rmrks</th>
                <th>ATL Rmrks</th>
              </tr>
            </thead>
            <tbody id='b1'>
            </tbody>
          </table>
        </div>
      </div>
      <div id="menu1" class="tab-pane fade">
      </div>
    </div>
    </div>
  </div>
</body>
</html>
<div id="modalcontainer1"></div>
<div id="modalcontainer2"></div>
<div id="loader"></div>

  select,input{
    width: 180px;

    overflow:scroll !important;
  }
