<body onload = "$('#cmbbranch').select2(); $('#cmbcountperyear').select2(); $('#cmbgroup').select2(); ">

    <div id="content" class = 'content-template'>
      
      <ul class="nav nav-tabs">

        <li ><button id = 'btnaddgroup' class = 'btn btn-info' onclick = '$("#lnksysgroup").click()' >Add Group</button></li>
      </ul>
      
      <div class="tab-content">
        <div id="home" class="tab-pane fade in active">
          <div>
            <div class="panel panel-default">
              <div class="panel-heading"><b>Upload Data</b></div>
              <div class="panel-body">
                <div class="grid-container">
                  <div class="grid-item"><label>File</label></div>
                  <div class="grid-item"><input type="file" name="btnbrowse" id='btnbrowse' style='width: 170px;'></div>

                  <div class="grid-item"><label>Number of Count</label></div>
                  <div class="grid-item">    
                    <select id='cmbcountperyear' style='width: 100px; text-align: right;'>
                      <option value='1'>1</option>
                      <option value='2'>2</option>
                      <option value='3'>3</option>
                    </select>
                  </div>
                  <div class="grid-item">  <label>Branch</label></div>  
                  <div class="grid-item"> 
                    <select style='width: 200px;' id='cmbbranch' style='width: 120px; text-align: right;'></select> 
                  </div>

                  <div class="grid-item"> <input type="date" id="txtgrpdate" onkeydown="return false" name="to"/> </div>
                  <div class="grid-item"> <label>End Date</label></div>  
                  <div class="grid-item">
                    <input type="date" id="txtgrpenddate" onkeydown="return false" name="from"/>
                  </div>  
                </div>
                <div style = 'float:right'>
                  <button type="button" class="btn btn-primary" id="btnupload">Upload</button>
                </div>
              </div>
            </div>
          </div>

                    <th>Number of count</th>
                    <th>Upload Date</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Store</th>
                    <th>Batch Name</th>
                    <th>Status</th>
                    <th>Action</th>

                </thead>
                <tbody id='b1'>
